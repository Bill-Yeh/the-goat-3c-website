<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galaxy S22 Ultra 全新面貌，矚目登場</title>
    <link rel="stylesheet" href="../css檔/normalize.css">
    <link rel="stylesheet" href="../css檔/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.0/css/all.min.css">
    <link rel="stylesheet" href="../css檔/root.css">
</head>
<body>
    
    <!-- 導覽列 -->
    <header class="main-header-product-introduction">
        <div class="main-header-background-image"></div>
        <div class="main-header-container">
            <a href="#" class="logo">
                <img src="../picture/the-g.o.a.t-black-version2.0.png" alt="THE G.O.A.T">
            </a>
            <nav class="main-nav">
                <a href="#">行動裝置</a>
                <a href="#">筆電/桌電</a>
                <a href="#">零組件</a>
                <a href="#">活動專區</a>
                <a href="#">支援服務</a>
                <a href="#">聯絡我們</a>
            </nav>
            <div class="search-cart-login">
                <div class="nav-icon search">
                    <img src="../picture/search-black-version.png" alt="搜尋">
                </div>
                <div class="nav-icon cart">
                    <img src="../picture/cart-black-version.png" alt="購物車">
                </div>
                <div class="nav-icon login">
                    <img src="../picture/user-black-version.png" alt="登入/註冊">
                </div>
            </div>
        </div>
    </header>

    <!-- s22 ultra product feature -->
    <div class="s22-ultra-product-feature">
        <div class="product-title-slogan">
            <h1>Galaxy S22 Ultra</h1>
            <h2>全新面貌，矚目登場</h2>
        </div>
    </div>

    <!-- s22 ultra product All your devices, working together. -->
    <div class="s22-ultra-device-connection">
        <div class="device-connection-section">
            <div class="s22-ultra-device-picture">
                <img class="s22-photo" src="../切版圖片素材/產品詳細介紹頁面/s22_ultra.png" alt="S22 Ultra">
            </div>
            <div class="s22-ultra-device-connection-background-image"></div>
            <div class="cooling-75">
                <img class="cooling-75-circle" src="../切版圖片素材/產品詳細介紹頁面/circle.png" alt="cooling-75">
            </div>
            <div class="smart-watch">
                <img src="../切版圖片素材/產品詳細介紹頁面/watch.png" alt="智慧手錶" class="watch">
            </div>
            <div class="smart-tv">
                <img src="../切版圖片素材/產品詳細介紹頁面/tv.png" alt="智慧電視" class="tv">
            </div>
            <div class="smart-vehicle">
                <img src="../切版圖片素材/產品詳細介紹頁面/car.png" alt="智慧汽車" class="vehicle">
            </div>
            <div class="android-laptop">
                <img src="../切版圖片素材/產品詳細介紹頁面/laptop.png" alt="Android 筆記型電腦" class="laptop">
            </div>
            <div class="smart-tablet">
                <img src="../切版圖片素材/產品詳細介紹頁面/tablet.png" alt="智慧平板電腦" class="tablet">
            </div>
        </div>
    </div>


</body>
</html>
