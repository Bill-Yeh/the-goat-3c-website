<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>加入購物車</title>
    <link rel="stylesheet" href="../css-file/normalize.css">
    <link rel="stylesheet" href="../css-file/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.0/css/all.min.css">
    <link rel="stylesheet" href="../css-file/root.css">
    <link rel="stylesheet" href="../css-file/grid.css">
    <link rel="icon" href="../picture/the-g.o.a.t-black-version2.0.icon.png">
</head>

<body>

    <!-- 導覽列 -->
    <header class="main-header">
        <div class="main-header-container">
            <a href="Home.html" class="logo">
                <img src="../picture/the-g.o.a.t-white-version.png" alt="THE G.O.A.T">
            </a>
            <h1>THE G.O.A.T</h1>
            <nav class="main-nav">
                <a href="#">行動裝置</a>
                <a href="#">筆電/桌電</a>
                <a href="#">零組件</a>
                <a href="#">活動專區</a>
                <a href="#">支援服務</a>
                <a href="#">聯絡我們</a>
            </nav>
            <div class="search-cart-login">
                <div class="nav-icon search">
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-search" viewBox="0 0 16 16">
                        <path d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001c.03.04.062.078.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1.007 1.007 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0z"/>
                      </svg>
                </div>
                <div class="nav-icon cart">
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-cart" viewBox="0 0 16 16">
                        <path d="M0 1.5A.5.5 0 0 1 .5 1H2a.5.5 0 0 1 .485.379L2.89 3H14.5a.5.5 0 0 1 .491.592l-1.5 8A.5.5 0 0 1 13 12H4a.5.5 0 0 1-.491-.408L2.01 3.607 1.61 2H.5a.5.5 0 0 1-.5-.5zM3.102 4l1.313 7h8.17l1.313-7H3.102zM5 12a2 2 0 1 0 0 4 2 2 0 0 0 0-4zm7 0a2 2 0 1 0 0 4 2 2 0 0 0 0-4zm-7 1a1 1 0 1 1 0 2 1 1 0 0 1 0-2zm7 0a1 1 0 1 1 0 2 1 1 0 0 1 0-2z"/>
                      </svg>
                </div>
                <div class="nav-icon login">
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-person" viewBox="0 0 16 16">
                        <path d="M8 8a3 3 0 1 0 0-6 3 3 0 0 0 0 6zm2-3a2 2 0 1 1-4 0 2 2 0 0 1 4 0zm4 8c0 1-1 1-1 1H3s-1 0-1-1 1-4 6-4 6 3 6 4zm-1-.004c-.001-.246-.154-.986-.832-1.664C11.516 10.68 10.289 10 8 10c-2.29 0-3.516.68-4.168 1.332-.678.678-.83 1.418-.832 1.664h10z"/>
                      </svg>
                </div>
            </div>
        </div>
    </header>



    <!-- 選擇訂購數量、規格、顏色及確認最終價格 -->
    <section class="shopping-cart-prepare-checkout">
        <!-- 此層寬度為滿版 -->
        <div class="in-shopping-cart-content">
            <div class="buying-product-title-color-quantity-price">
                <div class="buying-content">
                    <div class="product-picture-title-color-quantity">
                        <div class="s22-ultra-smart-phone-picture">
                            <img src="../picture/s22-ultra-cart-page.png" alt="S22 Ultra">
                        </div>
                        <div class="storage-memory-color-info">
                            <h2>Galaxy S22 Ultra</h2>
                            <span>8GB/256GB/夜暮紅</span>
                        </div>
                        <div class="quantity-control-button">
                            <span class="quantity-minus-control">
                                <button type="button" class="btn-minus-ctrl">
                                    <span class="minus-icon">
                                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-dash" viewBox="0 0 16 16">
                                            <path d="M4 8a.5.5 0 0 1 .5-.5h7a.5.5 0 0 1 0 1h-7A.5.5 0 0 1 4 8z"/>
                                        </svg>
                                    </span>
                            </button>
                            </span>
                            <span class="quantity-number">1</span>
                            <span class="quantity-plus-control">
                                <button type="button" class="btn-plus-ctrl">
                                    <span class="plus-icon">
                                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-plus" viewBox="0 0 16 16">
                                            <path d="M8 4a.5.5 0 0 1 .5.5v3h3a.5.5 0 0 1 0 1h-3v3a.5.5 0 0 1-1 0v-3h-3a.5.5 0 0 1 0-1h3v-3A.5.5 0 0 1 8 4z"/>
                                        </svg>
                                    </span>
                            </button>
                            </span>
                        </div>
                    </div>
                    <div class="order-final-price-cancel-icon">
                        <div class="order-final-price">
                            <span>NT$38,900</span>
                        </div>
                        <div class="cancel-icon">
                            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-trash" viewBox="0 0 16 16">
                                <path d="M5.5 5.5A.5.5 0 0 1 6 6v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5zm2.5 0a.5.5 0 0 1 .5.5v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5zm3 .5a.5.5 0 0 0-1 0v6a.5.5 0 0 0 1 0V6z"/>
                                <path fill-rule="evenodd" d="M14.5 3a1 1 0 0 1-1 1H13v9a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V4h-.5a1 1 0 0 1-1-1V2a1 1 0 0 1 1-1H6a1 1 0 0 1 1-1h2a1 1 0 0 1 1 1h3.5a1 1 0 0 1 1 1v1zM4.118 4 4 4.059V13a1 1 0 0 0 1 1h6a1 1 0 0 0 1-1V4.059L11.882 4H4.118zM2.5 3V2h11v1h-11z"/>
                            </svg>
                        </div>
                    </div>
                </div>
            </div>
            <div class="using-coupon-count-shipping-fee-final-price">
                <div class="using-coupon">
                    <div class="coupon-code">
                        <span>使用優惠代碼</span>
                    </div>
                    <div class="input-coupon-code-activate">
                        <input type="text" name="coupon" placeholder="請輸入代碼" id="coupon-code">
                        <input type="submit" value="啟用">
                    </div>
                </div>
                <div class="count-shipping-fee-final-price">
                    <div class="subtotal-plus-shipping-fee">
                        <div class="subtotal">
                            <span class="subtotal">小計</span>
                            <span class="subtotal-price">NT$38,900</span>
                        </div>
                        <div class="shipping-fee">
                            <span class="freight">運費</span>
                            <span class="freight-price">NT$0</span>
                        </div>
                    </div>
                    <div class="total-checkout-button">
                        <div class="total">
                            <span class="overall">總計</span>
                            <span class="cost">NT$38,900</span>
                        </div>
                        <div class="free-shipping-requirement">
                            <span>消費滿500即可享免運服務</span>
                        </div>
                        <div class="checkout-button">
                            <input type="submit" value="結帳" class="checkout-btn">
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>




</body>

</html>
