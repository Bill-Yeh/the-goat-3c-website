                    <li>

                    </div>

                            <option value="problem-type">耗電量過大</option>
                            <option value="problem-type">應用程式問題</option>
                            <option value="problem-type">照相機功能</option>
                            <option value="problem-type">其他</option>
                        </select>
                    </div>
                </div>
                <div class="problem-description">
                    <div class="obtacle-decription">
                        <div class="description-title">
                            <span>詳述故障原因</span>
                        </div>
                        <div class="problem-input">
                            <textarea name="problem-description" id="problem-detail" placeholder="請詳述故障原因" cols="30" rows="10"></textarea>
                        </div>
                    </div>
                </div>
            </div>

                    </a>
                </div>
                <div class="submit-button">
                    <input type="submit" value="提交" id="obstacle-submit">
                </div>
            </div>
        </form>
